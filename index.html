<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <form id="pizza-form">
            <div>
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div>
                <label for="crust">Crust:</label>
                <select id="crust" name="crust">
                    <option value="thin">Thin</option>
                    <option value="thick">Thick</option>
                    <option value="stuffed">Stuffed</option>
                </select>
            </div>
            <div>
                <label>Toppings:</label><br>
                <input type="checkbox" id="cheese" name="topping" value="cheese">
                <label for="cheese">Cheese</label><br>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="sausage" name="topping" value="sausage">
                <label for="sausage">Sausage</label><br>
                <input type="checkbox" id="onions" name="topping" value="onions">
                <label for="onions">Onions</label><br>
                <input type="checkbox" id="bell-peppers" name="topping" value="bell-peppers">
                <label for="bell-peppers">Bell Peppers</label><br>
                <input type="checkbox" id="olives" name="topping" value="olives">
                <label for="olives">Olives</label><br>
                <input type="checkbox" id="tomatoes" name="topping" value="tomatoes">
                <label for="tomatoes">Tomatoes</label><br>
                <input type="checkbox" id="spinach" name="topping" value="spinach">
                <label for="spinach">Spinach</label><br>
                <input type="checkbox" id="pineapple" name="topping" value="pineapple">
                <label for="pineapple">Pineapple</label><br>
            </div>
            <div>
                <label for="extra-cheese">Extra Cheese:</label>
                <input type="checkbox" id="extra-cheese" name="extra-cheese">
            </div>
            <div>
                <label for="extra-pepperoni">Extra Pepperoni:</label>
                <input type="checkbox" id="extra-pepperoni" name="extra-pepperoni">
            </div>
            <button type="submit">Order</button>
        </form>
        <p id="student-info"></p>
        <div id="pizza-description"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
